<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      background-color: #f7f7f7;
    }

    h1 {
      margin-bottom: 10px;
    }

    .controls {
      margin-bottom: 20px;
    }

    .controls label {
      margin-right: 8px;
      font-weight: bold;
    }

    .controls select,
    .controls button {
      padding: 6px 12px;
      font-size: 16px;
      margin: 0 6px;
    }

    .board {
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .board td {
      width: 100px;
      height: 100px;
      border: 2px solid #ccc;
      font-size: 48px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      background-color: #fff;
      transition: background-color 0.2s ease-in-out;
    }

    .board td:hover {
      background-color: #f2f2f2;
    }

    .message {
      margin-top: 25px;
      font-size: 24px;
      font-weight: bold;
      min-height: 36px;
    }

    @media (max-width: 480px) {
      .board td {
        width: 80px;
        height: 80px;
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="controls">
    <label for="aiSelector">AI Strategy:</label>
    <select id="aiSelector"></select>
    <button id="resetButton" type="button">Reset</button>
  </div>
  <table class="board" id="board">
    <tbody>
      <tr>
        <td data-row="0" data-col="0"></td>
        <td data-row="0" data-col="1"></td>
        <td data-row="0" data-col="2"></td>
      </tr>
      <tr>
        <td data-row="1" data-col="0"></td>
        <td data-row="1" data-col="1"></td>
        <td data-row="1" data-col="2"></td>
      </tr>
      <tr>
        <td data-row="2" data-col="0"></td>
        <td data-row="2" data-col="1"></td>
        <td data-row="2" data-col="2"></td>
      </tr>
    </tbody>
  </table>
  <div class="message" id="message"></div>

  <script src="site/js/ai/orchestrator.js"></script>
  <script src="site/js/ai/heuristic.js"></script>
  <script src="site/js/app.js"></script>
</body>
</html>
