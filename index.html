<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="site/css/animations.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .board {
      display: inline-block;
      border-collapse: collapse;
    }
    .board td {
      width: 100px;
      height: 100px;
      border: 2px solid #ccc;
      font-size: 48px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
    }

    .board td:hover {
      background-color: #f2f2f2;
    }

    .message {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table class="board">
    <tr>
      <td onclick="makeMove(0, 0)"></td>
      <td onclick="makeMove(0, 1)"></td>
      <td onclick="makeMove(0, 2)"></td>
    </tr>
    <tr>
      <td onclick="makeMove(1, 0)"></td>
      <td onclick="makeMove(1, 1)"></td>
      <td onclick="makeMove(1, 2)"></td>
    </tr>
    <tr>
      <td onclick="makeMove(2, 0)"></td>
      <td onclick="makeMove(2, 1)"></td>
      <td onclick="makeMove(2, 2)"></td>
    </tr>
  </table>
  <div class="message"></div>

  <script>
    var currentPlayer = 'X';
    var board = [
      ['', '', ''],
      ['', '', ''],
      ['', '', '']
    ];
    var gameOver = false;
    var boardElement = document.querySelector('.board');
    var messageElement = document.querySelector('.message');

    function makeMove(row, col) {
      if (gameOver || board[row][col] !== '') {
        return;
      }

      board[row][col] = currentPlayer;
      var cell = boardElement.rows[row].cells[col];
      cell.textContent = currentPlayer;
      cell.classList.add('marked', 'marked-' + currentPlayer.toLowerCase());

      var winningLine = checkWin(currentPlayer);

      if (winningLine) {
        highlightWinningLine(winningLine);
        messageElement.textContent = currentPlayer + ' Wins!';
        gameOver = true;
      } else if (checkDraw()) {
        messageElement.textContent = "It's a draw!";
        gameOver = true;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    function highlightWinningLine(line) {
      for (var i = 0; i < line.length; i++) {
        var position = line[i];
        var cell = boardElement.rows[position[0]].cells[position[1]];
        cell.classList.add('win-line');
      }
    }

    function checkWin(player) {
      var lines = [
        [[0, 0], [0, 1], [0, 2]],
        [[1, 0], [1, 1], [1, 2]],
        [[2, 0], [2, 1], [2, 2]],
        [[0, 0], [1, 0], [2, 0]],
        [[0, 1], [1, 1], [2, 1]],
        [[0, 2], [1, 2], [2, 2]],
        [[0, 0], [1, 1], [2, 2]],
        [[0, 2], [1, 1], [2, 0]]
      ];

      for (var i = 0; i < lines.length; i++) {
        var line = lines[i];
        var hasWinner = true;

        for (var j = 0; j < line.length; j++) {
          var position = line[j];
          if (board[position[0]][position[1]] !== player) {
            hasWinner = false;
            break;
          }
        }

        if (hasWinner) {
          return line;
        }
      }

      return null;
    }

    function checkDraw() {
      for (var i = 0; i < 3; i++) {
        for (var j = 0; j < 3; j++) {
          if (board[i][j] === '') {
            return false;
          }
        }
      }

      return true;
    }
  </script>
</body>
</html>
