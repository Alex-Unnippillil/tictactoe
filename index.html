

<!DOCTYPE html>
<html>
<head>
  <title data-i18n-key="title"></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .board {
      display: inline-block;
      border-collapse: collapse;
    }
    .board td {
      width: 100px;
      height: 100px;
      border: 2px solid #ccc;
      font-size: 48px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
    }
    
    .board td:hover {
      background-color: #f2f2f2;
    }
    
    .message {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table class="board">
    <tr>
      <td onclick="makeMove(0, 0)"></td>
      <td onclick="makeMove(0, 1)"></td>
      <td onclick="makeMove(0, 2)"></td>
    </tr>
    <tr>
      <td onclick="makeMove(1, 0)"></td>
      <td onclick="makeMove(1, 1)"></td>
      <td onclick="makeMove(1, 2)"></td>
    </tr>
    <tr>
      <td onclick="makeMove(2, 0)"></td>
      <td onclick="makeMove(2, 1)"></td>
      <td onclick="makeMove(2, 2)"></td>
    </tr>
  </table>
  <div class="message"></div>

  <script src="site/js/i18n/i18n.js"></script>
  <script>
    var currentPlayer = 'X';
    var board = [
      ['', '', ''],
      ['', '', ''],
      ['', '', '']
    ];
    var gameOver = false;
    var messageElement = document.querySelector('.message');

    function setLocalizedMessage(key, params) {
      if (!key) {
        I18n.clearElementTranslation(messageElement);
        messageElement.textContent = '';
        return;
      }

      I18n.setElementTranslation(messageElement, key, params || {});
      if (!I18n.isReady()) {
        messageElement.textContent = '';
      }
    }

    function makeMove(row, col) {
      if (gameOver || board[row][col] !== '') {
        return;
      }

      board[row][col] = currentPlayer;
      document.querySelector('.board').rows[row].cells[col].textContent = currentPlayer;

      if (checkWin(currentPlayer)) {
        setLocalizedMessage('message.win', { player: currentPlayer });
        gameOver = true;
      } else if (checkDraw()) {
        setLocalizedMessage('message.draw');
        gameOver = true;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    function checkWin(player) {
      for (var i = 0; i < 3; i++) {
        if (board[i][0] === player && board[i][1] === player && board[i][2] === player) {
          return true; // Horizontal
        }
        if (board[0][i] === player && board[1][i] === player && board[2][i] === player) {
          return true; // Vertical
        }
      }

      if (board[0][0] === player && board[1][1] === player && board[2][2] === player) {
        return true; // Diagonal
      }
      if (board[0][2] === player && board[1][1] === player && board[2][0] === player) {
        return true; // Diagonal
      }

      return false;
    }

    function checkDraw() {
      for (var i = 0; i < 3; i++) {
        for (var j = 0; j < 3; j++) {
          if (board[i][j] === '') {
            return false;
          }
        }
      }

      return true;
    }

    document.addEventListener('DOMContentLoaded', function () {
      I18n.init({ locale: 'en' }).then(function () {
        I18n.setElementTranslation(document.querySelector('title'), 'title');
      });
    });
  </script>
</body>
</html>
