<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .board {
      display: inline-block;
      border-collapse: collapse;
    }
    .board td {
      width: 100px;
      height: 100px;
      border: 2px solid #ccc;
      font-size: 48px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
    }
    
    .board td:hover {
      background-color: #f2f2f2;
    }
    
    .message {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table class="board" role="grid" aria-label="Tic Tac Toe board">
    <tr>
      <td onclick="makeMove(0, 0)"></td>
      <td onclick="makeMove(0, 1)"></td>
      <td onclick="makeMove(0, 2)"></td>
    </tr>
    <tr>
      <td onclick="makeMove(1, 0)"></td>
      <td onclick="makeMove(1, 1)"></td>
      <td onclick="makeMove(1, 2)"></td>
    </tr>
    <tr>
      <td onclick="makeMove(2, 0)"></td>
      <td onclick="makeMove(2, 1)"></td>
      <td onclick="makeMove(2, 2)"></td>
    </tr>
  </table>
  <div class="message" role="status" aria-live="polite"></div>

  <script>
    var currentPlayer = 'X';
    var board = [
      ['', '', ''],
      ['', '', ''],
      ['', '', '']
    ];
    var gameOver = false;
    var boardElement = document.querySelector('.board');
    var messageElement = document.querySelector('.message');

    initializeAccessibility();
    
    function makeMove(row, col) {
      if (gameOver || board[row][col] !== '') {
        return;
      }
      
      board[row][col] = currentPlayer;
      boardElement.rows[row].cells[col].textContent = currentPlayer;
      updateCellAccessibility(row, col, currentPlayer);

      if (checkWin(currentPlayer)) {
        messageElement.textContent = currentPlayer + ' Wins!';
        gameOver = true;
      } else if (checkDraw()) {
        messageElement.textContent = "It's a draw!";
        gameOver = true;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        updateTurnMessage();
      }
    }
    
    function checkWin(player) {
      for (var i = 0; i < 3; i++) {
        if (board[i][0] === player && board[i][1] === player && board[i][2] === player) {
          return true; // Horizontal
        }
        if (board[0][i] === player && board[1][i] === player && board[2][i] === player) {
          return true; // Vertical
        }
      }
      
      if (board[0][0] === player && board[1][1] === player && board[2][2] === player) {
        return true; // Diagonal
      }
      if (board[0][2] === player && board[1][1] === player && board[2][0] === player) {
        return true; // Diagonal
      }
      
      return false;
    }
    
    function checkDraw() {
      for (var i = 0; i < 3; i++) {
        for (var j = 0; j < 3; j++) {
          if (board[i][j] === '') {
            return false;
          }
        }
      }
      
      return true;
    }

    function initializeAccessibility() {
      boardElement.setAttribute('role', 'grid');
      boardElement.setAttribute('aria-label', 'Tic Tac Toe board');
      messageElement.setAttribute('role', 'status');
      messageElement.setAttribute('aria-live', 'polite');

      for (var row = 0; row < 3; row++) {
        for (var col = 0; col < 3; col++) {
          var cell = boardElement.rows[row].cells[col];
          cell.setAttribute('role', 'gridcell');
          cell.setAttribute('aria-label', describeCell(row, col, 'empty'));
        }
      }

      updateTurnMessage();
    }

    function describeCell(row, col, state) {
      var base = 'Row ' + (row + 1) + ' column ' + (col + 1);
      return state === 'empty' ? base + ', empty' : base + ', ' + state;
    }

    function updateCellAccessibility(row, col, player) {
      var cell = boardElement.rows[row].cells[col];
      cell.setAttribute('aria-label', describeCell(row, col, player));
    }

    function updateTurnMessage() {
      if (!gameOver) {
        messageElement.textContent = 'Current player: ' + currentPlayer;
      }
    }
  </script>
</body>
</html>
