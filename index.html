<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #222;
    }

    .app {
      text-align: center;
      padding: 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
    }

    h1 {
      margin-top: 0;
      font-size: 2.2rem;
    }

    .instructions {
      margin: 0 0 16px;
      font-size: 0.95rem;
      color: #555;
    }

    .board {
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      width: 100%;
      max-width: 360px;
    }

    .cell {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .cell:hover {
      background: #f0f0f0;
    }

    .cell:focus-visible {
      outline: 3px solid #0078d4;
      outline-offset: 2px;
      background: #e6f2ff;
    }

    .cell__mark {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
    }

    .status {
      margin-top: 24px;
      font-size: 1.2rem;
      font-weight: bold;
      min-height: 1.4em;
    }
  </style>
</head>
<body>
  <main class="app">
    <h1>Tic Tac Toe</h1>
    <p class="instructions">Use your mouse or arrow keys to choose a square, then press Enter or Space to place a mark.</p>
    <div class="board" role="grid" aria-label="Tic Tac Toe board" data-role="board">
      <button class="cell" type="button" role="gridcell" data-cell data-row="0" data-col="0" aria-label="Row 1 column 1, empty">
        <span class="cell__mark" aria-hidden="true"></span>
      </button>
      <button class="cell" type="button" role="gridcell" data-cell data-row="0" data-col="1" aria-label="Row 1 column 2, empty">
        <span class="cell__mark" aria-hidden="true"></span>
      </button>
      <button class="cell" type="button" role="gridcell" data-cell data-row="0" data-col="2" aria-label="Row 1 column 3, empty">
        <span class="cell__mark" aria-hidden="true"></span>
      </button>
      <button class="cell" type="button" role="gridcell" data-cell data-row="1" data-col="0" aria-label="Row 2 column 1, empty">
        <span class="cell__mark" aria-hidden="true"></span>
      </button>
      <button class="cell" type="button" role="gridcell" data-cell data-row="1" data-col="1" aria-label="Row 2 column 2, empty">
        <span class="cell__mark" aria-hidden="true"></span>
      </button>
      <button class="cell" type="button" role="gridcell" data-cell data-row="1" data-col="2" aria-label="Row 2 column 3, empty">
        <span class="cell__mark" aria-hidden="true"></span>
      </button>
      <button class="cell" type="button" role="gridcell" data-cell data-row="2" data-col="0" aria-label="Row 3 column 1, empty">
        <span class="cell__mark" aria-hidden="true"></span>
      </button>
      <button class="cell" type="button" role="gridcell" data-cell data-row="2" data-col="1" aria-label="Row 3 column 2, empty">
        <span class="cell__mark" aria-hidden="true"></span>
      </button>
      <button class="cell" type="button" role="gridcell" data-cell data-row="2" data-col="2" aria-label="Row 3 column 3, empty">
        <span class="cell__mark" aria-hidden="true"></span>
      </button>
    </div>
    <p class="status" role="status" aria-live="polite" aria-atomic="true" data-role="status"></p>
  </main>

  <script type="module" src="./site/js/ui/controller.js"></script>
</body>
</html>
