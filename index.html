<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    main {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .board {
      display: inline-flex;
      flex-direction: column;
      border: 2px solid #ccc;
      border-right: none;
      border-bottom: none;
    }

    .board__row {
      display: flex;
    }

    .board__cell {
      width: 100px;
      height: 100px;
      border-right: 2px solid #ccc;
      border-bottom: 2px solid #ccc;
      font-size: 48px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background-color: #fff;
      color: #333;
      padding: 0;
      transition: background-color 0.2s ease;
    }

    .board__row:last-child .board__cell {
      border-bottom: none;
    }

    .board__cell:last-child {
      border-right: none;
    }

    .board__cell:hover:not(:disabled),
    .board__cell:focus-visible {
      background-color: #f2f2f2;
      outline: 3px solid #4c9aff;
      outline-offset: -3px;
    }

    .board__cell:disabled {
      cursor: default;
      background-color: #fafafa;
      color: #555;
    }

    .message {
      font-size: 24px;
      font-weight: bold;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <main>
    <div
      id="board"
      class="board"
      role="grid"
      aria-label="Tic Tac Toe board. X's turn."
    ></div>
    <div class="message" role="status" aria-live="polite"></div>
  </main>

  <script src="site/js/ui/uiController.js"></script>
</body>
</html>
